ssm_agent::ssm_agent_url: "https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/%{hiera('ssm_agent::osver')}/amazon-ssm-agent.%{hiera('ssm_agent::package_type')}"
ssm_agent::ssm_tmp_file: '/tmp/ssm_agent.install'
ssm_agent::manage_service: true
ssm_agent::service_name: 'amazon-ssm-agent'
ssm_agent::systemd_file: '/etc/init/amazon-ssm-agent.conf'
ssm_agent::http_proxy: ~
ssm_agent::no_proxy: ~
ssm_agent::proxy_install_manage: false
ssm_agent::proxy_install_manage_timeout: '3'
ssm_agent::onpremises::aws_dir: '/root/.aws'
ssm_agent::onpremises::aws_config: '/root/.aws/config'
ssm_agent::onpremises::aws_credentials: '/root/.aws/credentials'
ssm_agent::onpremises::aws_access_key_id: ~
ssm_agent::onpremises::aws_secret_access_key: ~
ssm_agent::onpremises::aws_output: 'json'
ssm_agent::onpremises::aws_region: ~