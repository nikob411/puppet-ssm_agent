ssm_agent::osver: 'debian_amd64'
ssm_agent::package_type: 'deb'
ssm_agent::package_provider: 'dpkg'
ssm_agent::ssm_agent_download_url: "https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/%{hiera('ssm_agent::osver')}/amazon-ssm-agent.%{hiera('ssm_agent::package_type')}"
ssm_agent::ssm_tmp_file: '/var/tmp/install_ssmagent'
ssm_agent::package_name: 'amazon-ssm-agent'
ssm_agent::manage_service: true
ssm_agent::service_name: 'amazon-ssm-agent'
ssm_agent::systemd_file: '/etc/init/amazon-ssm-agent.conf'
ssm_agent::http_proxy: ~
ssm_agent::no_proxy: ~
ssm_agent::proxy_install_manage: false
ssm_agent::proxy_install_manage_timeout: '60'
