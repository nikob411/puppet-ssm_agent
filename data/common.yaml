ssm_agent::install::ssm_agent_url: "https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/%{hiera('ssm_agent::osver')}/amazon-ssm-agent.%{hiera('ssm_agent::package_type')}"
ssm_agent::service::manage_service: true
ssm_agent::service::service_name: 'amazon-ssm-agent'
ssm_agent::systemd_file: '/etc/init/amazon-ssm-agent.conf'
ssm_agent::proxy: ~
ssm_agent::no_proxy: ~